app-id: com.revolutionarygamesstudio.ThriveLauncher
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet6
command: ThriveLauncher
separate-locales: false
rename-icon: thrive-launcher
finish-args:
  - --share=network
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
modules:
  - name: thrive-launcher
    buildsystem: simple
    build-options:
      no-debuginfo: true
      # no-debuginfo-compression: true
      strip: false
      append-path: "/usr/lib/sdk/dotnet6/bin"
      append-ld-library-path: "/usr/lib/sdk/dotnet6/lib"
      arch:
        x86_64:
          env:
            RUNTIME: linux-x64
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet6/lib/pkgconfig
        DOTNET_CLI_TELEMETRY_OPTOUT: "true"
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
    # cleanup:
    #   - squashfs-root
    sources:
      - type: git
        url: https://github.com/Revolutionary-Games/Thrive-Launcher.git
        commit: 1e44ef6b8f0dcfdbd2bb2b781a0a8566a6eeefaf
      - nuget_sources.json
      - type: file
        path: com.revolutionarygamesstudio.ThriveLauncher.appdata.xml

    build-commands:
      # Running git lfs pull doesn't work because it seems LFS is not installed.
      # But the runner seems to restore LFS files anyway before starting our code
      # https://github.com/flatpak/flatpak-builder/issues/463
      # - git lfs pull
      # This tries to detect if the lfs pull has been performed or not
      - if (( $(stat -c%s ThriveLauncher/launcher-icon.png) < 20000)); then echo "LFS files haven't been setup" && exit 1 ;fi
      # Prepare build scripts for running (this is because the "run" command does not allow "--source" parameter)
      - dotnet build Scripts --source nuget-sources
      # Build and install the launcher
      - dotnet run --no-build --project Scripts -- package Linux --compress false --installers false --podman false --no-runtime-variant true --output /app/bin --output-without-subfolders --nuget-source nuget-sources
      # Dotnet runtime install to package. This has to be after the build as otherwise the runtime will be used by dotnet and not the SDK
      - install.sh
      # - cp -r squashfs-root/* /app/bin/image/
      # Icon file for the .desktop file
      - mkdir -p /app/share/icons/hicolor
      - mv /app/bin/thrive-launcher-icon.png /app/share/icons/hicolor/
      # Install desktop file
      - install -Dm644 /app/bin/ThriveLauncher.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      # - desktop-file-edit --set-key="Exec" --set-value="ThriveLauncher" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key="Name" --set-value="Thrive" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      # Install app data
      - install -Dm644 com.revolutionarygamesstudio.ThriveLauncher.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
